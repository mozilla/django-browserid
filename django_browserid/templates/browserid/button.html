{% if not user.is_authenticated %}
  <form class="browserid-form" method="POST" action="{{ login_url }}" style="display: none;">
    {% csrf_token %}
    {{ form.as_p }}
  </form>
  <a href="{{ login_fallback }}" class="browserid-login" data-request-args="{{ request_args }}">
    {{ sign_in }}
  </a>
{% else %}
  <a href="{{ logout_url }}" class="browserid-logout">
    {{ sign_out }}
  </a>
{% endif %}
